<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:param name="page_name" value="Epione -Show contrat" />
	<ui:param name="param_page" value="Show Posts" />

	<h:head></h:head>

	<ui:define name="ContainerPI">

		<h:form id="form">
			<p:dataGrid var="car" value="#{managedBeanEmel.extlist}" columns="3"
				layout="grid" rows="12" paginator="true" id="cars"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,12,16">

				<f:facet name="header">
            Cars for Sale
        </f:facet>


				<p:panel header="#{car.lastname}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">
						<img src="#{car.photo}" class="rounded-circle" />

						<h:outputText value="#{car.speciality_s}" />



						<p:commandLink update=":form:carDetail"
							oncomplete="PF('carDialog').show()" title="View Detail">
							<h:outputText styleClass="ui-icon pi pi-search"
								style="margin:0 auto;" value="show" />
							<f:setPropertyActionListener value="#{car}"
								target="#{managedBeanEmel.ext}" />
						</p:commandLink>
					</h:panelGrid>
				</p:panel>

			</p:dataGrid>

			<p:dialog header="Car Info" widgetVar="carDialog" modal="true"
				showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel id="carDetail" style="text-align:center;">
					<p:panelGrid columns="2"
						rendered="#{not empty managedBeanEmel.ext}"
						columnClasses="label,value">
						<f:facet name="header">
						</f:facet>

						<h:outputText value="Name:" />
						<h:outputText value="#{managedBeanEmel.ext.lastname}" />

						<h:outputText value="Speciality" />
						<h:outputText value="#{managedBeanEmel.ext.speciality_s}" />
						<h:outputText value="full adresse" />
						<h:outputText value="#{managedBeanEmel.ext.adresse}" />
						<!-- 						<h:commandLink action="Profil" value="profil" /> -->
						<p:commandButton id="addButton" value="Profil"
							action="#{managedBeanEmel.Profil()}" />

					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>

	</ui:define>
</ui:composition>

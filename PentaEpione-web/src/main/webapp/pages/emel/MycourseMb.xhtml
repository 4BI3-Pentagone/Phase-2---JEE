<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:param name="page_name" value="Epione -Show contrat" />
	<ui:param name="param_page" value="Show Posts" />
	<h:head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
		<link rel="shortcut icon"
			href="./resources/assets/images/Souslogo.jpeg" />
		<link rel="stylesheet"
			href="./resources/assets/plugins/morris/morris.css" />
		<link href="./resources/assets/css/bootstrap.min.css" rel="stylesheet"
			type="text/css" />
		<link href="./resources/assets/css/icons.css" rel="stylesheet"
			type="text/css" />
		<link href="./resources/assets/css/style.css" rel="stylesheet"
			type="text/css" />
	</h:head>

	<ui:define name="ContainerPI">
		<p:growl id="growl" showSummary="true" showDetail="true">
		</p:growl>

		<p:timeline id="timeline" value="#{extractionRessources.model}"
			height="250px" selectable="#{extractionRessources.selectable}"
			zoomable="#{extractionRessources.zoomable}"
			moveable="#{extractionRessources.moveable}"
			stackEvents="#{extractionRessources.stackEvents}"
			axisOnTop="#{extractionRessources.axisOnTop}"
			eventStyle="#{extractionRessources.eventStyle}"
			showCurrentTime="#{extractionRessources.showCurrentTime}"
			showNavigation="#{extractionRessources.showNavigation}">

			<p:ajax event="select" listener="#{extractionRessources.onSelect}" />

		</p:timeline>
	</ui:define>

</ui:composition>

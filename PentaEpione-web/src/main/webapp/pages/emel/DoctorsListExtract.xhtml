<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:param name="page_name" value="Epione -Show contrat" />
	<ui:param name="param_page" value="Show Posts" />
	<style type="text/css">
.label, .value {
	vertical-align: top
}

.output {
	font-weight: bold
}

.value {
	font-weight: bold;
}

.ui-autocomplete-itemtip {
	-moz-box-sizing: content-box;
	-webkit-box-sizing: content-box;
	box-sizing: content-box;
}
</style>
	<h:head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
		<link rel="shortcut icon"
			href="./resources/assets/images/Souslogo.jpeg" />
		<link rel="stylesheet"
			href="./resources/assets/plugins/morris/morris.css" />
		<link href="./resources/assets/css/bootstrap.min.css" rel="stylesheet"
			type="text/css" />
		<link href="./resources/assets/css/icons.css" rel="stylesheet"
			type="text/css" />
		<link href="./resources/assets/css/style.css" rel="stylesheet"
			type="text/css" />
	</h:head>

	<ui:define name="ContainerPI">
		<h:form id="form">
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"
				columnClasses="label, value">
				<p:outputLabel for="advanced" value="Advanced:" />
				<p:selectOneListbox id="advanced" value="#{managedBeanEmel.spe.name}"
					 filter="true" filterMatchMode="contains">
					<f:selectItems value="#{managedBeanEmel.spelist}" var="theme"
						itemLabel="#{theme.name}" itemValue="#{theme}" />
				
					<p:column>
						<h:outputText value="#{managedBeanEmel.spe}" />
					</p:column>
				</p:selectOneListbox>


				<p:selectOneListbox id="advanced2" value="#{managedBeanEmel.adr.city}"
				 filter="true" filterMatchMode="contains">
					<f:selectItems value="#{managedBeanEmel.citlist}" var="theme2"
						itemLabel="#{theme2.city}" itemValue="#{theme2}" />
					
					<p:column>
						<h:outputText value="#{managedBeanEmel.adr}" />
					</p:column>
				</p:selectOneListbox>
			</h:panelGrid>


			<p:separator />

			<h:commandButton value="find" action="#{managedBeanEmel.dofind()}" />

		</h:form>
	</ui:define>

</ui:composition>

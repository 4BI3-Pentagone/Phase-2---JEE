<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:param name="page_name" value="Epione -Show contrat" />
	<ui:param name="param_page" value="Show Posts" />

	<ui:define name="ContainerPI">
		<h:panelGroup>

			<h:form>
				<p:dataTable var="contrat" value=""
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					paginator="true" rows="10" style="margin-bottom:20px">
				
					<p:column headerText="Title">
						<h:outputText value="" />
					</p:column>
					<p:column headerText="Categorie">
						<h:outputText value="" />
					</p:column>
					<p:column headerText="PostedDate">
						<h:outputText value="" />
					</p:column>

				
					<p:column>
						<f:facet name="header">
							<h:outputText value="Option" />
						</f:facet>
						<p:commandButton value="Show Post " icon="ui-icon-arrow-4-diag"
						 />
							
						
						<p:commandButton value="Delete Post" icon="ui-icon-close"
						 />
					</p:column>
				</p:dataTable>
			</h:form>
		</h:panelGroup>
	</ui:define>

</ui:composition>

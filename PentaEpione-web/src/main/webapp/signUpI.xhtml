<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:param name="page_name" value="Epione -Show contrat" />
	<ui:param name="param_page" value="Show Posts" />
	<h:head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
		<link rel="shortcut icon"
			href="./resources/assets/images/Souslogo.jpeg" />
		<link rel="stylesheet"
			href="./resources/assets/plugins/morris/morris.css" />
		<link href="./resources/assets/css/bootstrap.min.css" rel="stylesheet"
			type="text/css" />
		<link href="./resources/assets/css/icons.css" rel="stylesheet"
			type="text/css" />
		<link href="./resources/assets/css/style.css" rel="stylesheet"
			type="text/css" />
	</h:head>

	<ui:define name="ContainerPI">
	<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="name" />
				<p:inputText id="i1" value="#{userManagementBean.us.email}"
					required="true" requiredMessage="emmm ti yezzi">

				</p:inputText>
				<p:outputLabel value="login" />
				<p:inputText value="#{userManagementBean.us.firstName}" />
				<p:outputLabel value="password"/>
				<p:password id="feedback"
					value="#{userManagementBean.us.passwordHash}" feedback="true" />
			</h:panelGrid>
					<div class="form-group row">
							<div class="col-12">
								<p:selectOneRadio value="#{userManagementBean.us.discriminator}">
									<f:selectItem itemValue="Patient" itemLabel="Patient" />
									<f:selectItem itemValue="Doctor" itemLabel="Doctor" />
								</p:selectOneRadio>
							</div>
						</div>
			<p:commandButton value="add"
				action="#{userManagementBean.doAddStudent()}" />

		</h:form>
	</ui:define>
</ui:composition>
